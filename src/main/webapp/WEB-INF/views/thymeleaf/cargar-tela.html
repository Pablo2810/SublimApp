<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taller Web I</title>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        body {
            font-family: "Lexend Deca", sans-serif;
        }
    </style>
</head>
<body class="p-0 m-0">
<div class="sticky-top bg-dark d-flex justify-content-between py-3 px-5 align-items-center" th:insert="templates/nav :: nav"></div>
<main class="p-5 main" style="height:fit-content;">
    <h2 class="mb-5 text-center text-white">Registra una nueva tela</h2>
    <div class="d-flex flex-row align-items-center">
        <form th:action="@{/cargar-tela}" method="post" class="rounded-5 formulario-cargar-tela w-50 p-5 bg-white">
            <div class="mb-3 fs-5 d-flex flex-column">
                <label class="form-label">Tipo de Tela</label>
                <select name="tipoTela" class="p-2 border-top-0 border-start-0 border-end-0 rounded-0 fw-light">
                    <option value="">-- Seleccioná un tipo --</option>
                    <option th:each="tipo : ${tiposTela}"
                            th:value="${tipo}"
                            th:text="${tipo}"></option>
                </select>
            </div>
            <div class="mb-3 fs-5 d-flex flex-column">
                <label class="mb-2">Metros:</label>
                <input type="number" name="metros" class="p-2 border-top-0 border-start-0 border-end-0 rounded-0 fw-light">
            </div>
            <div class="mb-3 fs-5 d-flex flex-column">
                <label class="mb-2">Color:</label>
                <input type="text" name="color" class="p-2 border-top-0 border-start-0 border-end-0 rounded-0 fw-light" placeholder="Ej: rojo">
            </div>
            <div class="mb-5 fs-5 d-flex flex-column">
                <label for="imagenUrl" class="mb-2">Seleccione la foto de su tela:</label>
                <input name="imagenUrl" class="p-2 border-top-0 border-start-0 border-end-0 rounded-0 fw-light" id="imagenUrl" type="name">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="w-50 btn btn-lg btn-primary">Guardar tela</button>
            </div>
        </form>
        <div class="w-50">
            <img th:src="@{/img/fondo_cargar_tela.jpg}" class="img-fluid img-cargar-tela rounded-5">
        </div>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        El tipo de tela ingresado no es válido. Por favor, seleccioná uno de la lista disponible.
    </div>
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <h2 class="my-5 text-center text-white">Telas Cargadas / Compradas</h2>
    <div class="p-5 bg-white rounded-5 shadow">
        <div th:if="${telasUsuario.isEmpty()}" class="alert alert-info m-0"> Aún no tienes telas cargadas.</div>
        <div class="row" th:if="${not telasUsuario.isEmpty()}">
            <div class="col-md-4 mb-4" th:each="tela : ${telasUsuario}">
                <div class="card h-100 shadow-lg">
                    <img th:src="@{${tela.imagenUrl}}" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${tela.tipoTela}">Tipo</h5>
                        <p class="card-text" th:text="'Color: ' + ${tela.color}">Color</p>
                        <p class="card-text" th:if="${tela.precio > 0}" th:text="'Precio: $' + ${tela.precio}">Precio</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="templates/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>

</html>
