<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<div th:fragment="toasts">
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">

            <!-- Toast Ã‰xito -->
            <div th:if="${mensaje != null and !#strings.isEmpty(mensaje)}"
                 class="toast align-items-center text-bg-success border-0 show"
                 role="alert" aria-live="assertive" aria-atomic="true"
                 data-bs-delay="3000">
                <div class="d-flex">
                    <div class="toast-body" th:text="${mensaje}">Mensaje de Ã©xito</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Cerrar"></button>
                </div>
            </div>

            <!-- Toast Error -->
            <div th:if="${mensajeError != null and !#strings.isEmpty(mensajeError)}"
                 class="toast align-items-center text-bg-danger border-0 show"
                 role="alert" aria-live="assertive" aria-atomic="true"
                 data-bs-delay="5000">
                <div class="d-flex">
                    <div class="toast-body" th:text="${mensajeError}">Mensaje de error</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Cerrar"></button>
                </div>
            </div>

            <!-- Toast Advertencia -->
            <div th:if="${mensajeAdvertencia != null and !#strings.isEmpty(mensajeAdvertencia)}"
                 class="toast align-items-center text-bg-warning border-0 show"
                 role="alert" aria-live="assertive" aria-atomic="true"
                 data-bs-delay="4000">
                <div class="d-flex">
                    <div class="toast-body" th:text="${mensajeAdvertencia}">Mensaje de advertencia</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Cerrar"></button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
