<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Fragmento Nav SublimApp</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3">
  <div class="container-fluid">
    <!-- Logo y Dashboard -->
    <a class="navbar-brand fs-4" th:href="@{/home}">SublimApp</a>
    <a th:if="${session.ROL_USUARIO == 'ADMIN'}" th:href="@{/admin/dashboard}" class="btn btn-outline-success ms-2">
      Dashboard
    </a>

    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link fs-5" th:href="@{/nuevo-pedido}">Pedidos</a></li>
        <li class="nav-item"><a class="nav-link fs-5" th:href="@{/catalogo-telas}">Telas</a></li>
        <!--<li class="nav-item"><a class="nav-link fs-5" th:href="@{/disenios}">Diseños</a></li>-->
        <li class="nav-item"><a class="nav-link fs-5" th:href="@{/guia-talles}">Guía de Talles</a></li>
        <li class="nav-item"><a class="nav-link fs-5" th:href="@{/perfil-usuario}">Perfil</a></li>
        <li class="nav-item">
          <a class="nav-link fs-5" th:href="@{/detalle-pedido}">
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
          </a>
        </li>
      </ul>

      <!-- Acciones derecha -->
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-light btn-sm" th:href="@{/configuracion-perfil}">Configuración perfil</a>
        <a class="btn btn-danger btn-sm" th:href="@{/logout}">Cerrar sesión</a>
      </div>
    </div>
  </div>
</nav>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
