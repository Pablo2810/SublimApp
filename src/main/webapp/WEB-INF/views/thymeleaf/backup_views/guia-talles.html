<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taller Web I</title>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        body {
            font-family: "Lexend Deca", sans-serif;
        }
    </style>
</head>
<body>
<div class="sticky-top bg-dark d-flex justify-content-between py-3 px-5 align-items-center" th:insert="templates/nav :: nav"></div>
<main class="main p-5" style="height:fit-content;">
    <section class="d-flex flex-row justify-content-center align-items-center">
        <div class="w-50 bg-white p-5 d-flex rounded-5 tabla-talles shadow-lg" style="height:504.100px;">
            <table class="table table-striped table-bordered border-dark">
                <caption>Tabla de medidas por talle</caption>
                <thead class="text-center">
                <tr>
                    <th>Talle</th>
                    <th>A</th>
                    <th>B</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr>
                    <td>S</td>
                    <td>51</td>
                    <td>69</td>
                </tr>
                <tr>
                    <td>M</td>
                    <td>53</td>
                    <td>71</td>
                </tr>
                <tr>
                    <td>L</td>
                    <td>55</td>
                    <td>74</td>
                </tr>
                <tr>
                    <td>XL</td>
                    <td>57</td>
                    <td>77</td>
                </tr>
                <tr>
                    <td>2XL</td>
                    <td>59</td>
                    <td>79</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="w-25 shadow-lg">
            <img th:src="@{/img/foto_guia_talles.jpg}" class="img-fluid rounded-5 tabla-img shadow-lg">
        </div>
    </section>
</main>
<footer th:insert="templates/footer :: footer"></footer>
</body>
</html>
