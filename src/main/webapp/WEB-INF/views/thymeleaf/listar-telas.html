<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taller Web I</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/modoOscuro.css}">
    <style>
        body {
            font-family: "Lexend Deca", sans-serif;
        }
    </style>
</head>
<body class="p-0 m-0">
<header th:insert="templates/nav :: nav"></header>
<nav class="sticky-top" th:insert="templates/nav :: nav"></nav>
<main>
    <section class="container my-4">
        <h2 class="text-center mb-4">Telas</h2>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Tipo</th>
                <th>Metros</th>
                <th>Color</th>
                <th>Precio</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tela : ${telas}">
                <td class="fw-bold" th:text="${tela.id}"></td>
                <td th:text="${tela.tipoTela}"></td>
                <td th:text="${tela.metros}"></td>
                <td th:text="${tela.color}"></td>
                <td th:text="${tela.precio}"></td>
            </tr>
            </tbody>
        </table>
        <p th:if="${telas.isEmpty()}" th:text="${mensajeSinPedidos}" class="text-center text-muted"></p>
    </section>
</main>

<footer th:insert="templates/footer :: footer"></footer>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
