<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taller Web I</title>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/modoOscuro.css}">

    <style>
        body {
            font-family: "Lexend Deca", sans-serif;
        }
    </style>
</head>
<body class="p-0 m-0">
    <header th:insert="templates/header :: header"></header>
    <nav class="sticky-top" th:insert="templates/nav :: nav"></nav>
    <main role="main" class="container p-4">
        <div class="w-75 container d-flex flex-column justify-content-center align-items-center">
            <div class="p-3 w-100 text-center">
                <a th:href="@{/cargar-tela}" class="mx-3 w-50 fw-semibold btn btn-outline-primary btn-lg">
                    Registra y mira tus telas disponibles
                </a>
            </div>
        </div>

        <div class="w-75 container mt-3">
            <div th:if="${mensaje}" class="alert alert-success text-center fw-semibold" role="alert">
                <span th:text="${mensaje}"></span>
            </div>
            <div th:if="${mensajeAdvertencia}" class="alert alert-warning text-center fw-semibold" role="alert">
                <span th:text="${mensajeAdvertencia}"></span>
            </div>
            <div th:if="${mensajeError}" class="alert alert-danger text-center fw-semibold" role="alert">
                <span th:text="${mensajeError}"></span>
            </div>
        </div>

        <section>
            <h2 class="p-5 mb-3 text-center fw-semibold text-primary">Explora nuestro Catalogo de Telas</h2>
            <div class="row g-4">
                <div class="col-md-4" th:each="tela : ${telas}">
                    <div class="card shadow h-100 border border-2 border-light rounded-0 p-2">
                        <div>
                            <img th:src="@{${tela.imagenUrl}}" th:alt="'Imagen de tela ' + ${tela.tipoTela} + ' color ' + ${tela.color}" class="w-100" style="height: 300px; object-fit: cover;">
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div>
                                <h5 class="card-title text-primary" th:text="${tela.tipoTela}">Tipo Tela</h5>
                                <p class="card-text"><strong>Color:</strong> <span th:text="${tela.color}">Color</span></p>
                                <p class="card-text"><strong>Precio por metro:</strong> $<span th:text="${tela.precio}">0.00</span></p>
                            </div>
                            <a th:href="@{'/registrar-tela?id=' + ${tela.id}}" class="btn btn-primary mt-3 w-100">
                                Comprar
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer th:insert="templates/footer :: footer"></footer>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
