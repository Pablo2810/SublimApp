<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taller Web I</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/modoOscuro.css}">
</head>
<body class="p-0 m-0">
<div class="sticky-top bg-dark d-flex justify-content-between py-3 px-5 align-items-center" th:insert="templates/nav :: nav"></div>
<main>
    <section class="container my-4">
        <h2 class="text-center mb-4">Historial de Pedidos</h2>
        <div th:if="${!pedidos.isEmpty()}" class="row g-4">
            <div th:each="pedido : ${pedidos}" class="col-12">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
                            <div class="text-center">
                                <h5 class="card-title mb-0">Pedido Nro: <span th:text="${pedido.codigoPedido}"></span></h5>
                                <p class="card-text text-muted"><small>Creado: <span th:text="${pedido.fechaCreacion}"></span></small></p>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h5 class="mb-0">Monto Final: <span class="fw-bold" th:text="${pedido.montoFinal}"></span></h5>
                                    <span th:classappend="${pedido.estado.claseCss}" th:text="${pedido.estado.descripcion}" class="badge fs-6"></span>
                                </div>
                                <p class="card-text">Fecha de Entrega Estimada: <span th:text="${pedido.fechaEntrega}"></span></p>

                                <h6 class="mt-3">Productos:</h6>
                                <ul class="list-group list-group-flush">
                                    <li th:each="producto : ${pedido.productos}" class="list-group-item d-flex align-items-center">
<!--                                        <div class="me-3">-->
<!--                                            <img th:if="${producto.archivo != null and producto.archivo.url != null}" th:src="@{${producto.archivo.url}}" class="img-fluid rounded" style="width: 60px; height: 60px; object-fit: cover;" alt="Product Image">-->
<!--                                            <div th:unless="${producto.archivo != null and producto.archivo.url != null}" class="product-img-placeholder rounded">No Img</div>-->
<!--                                        </div>-->
                                        <div>
                                            <span class="fw-bold" th:text="${producto.prenda.descripcion}"></span> -
                                            <span th:text="${producto.tela.tipoTela}"></span> -
                                            <span th:text="${producto.tela.color}"></span>
                                            <span th:text="${producto.talle.descripcion}"></span>
                                            (Cantidad: <span th:text="${producto.cantidad}"></span>) -
                                            Precio Unitario: <span th:text="${producto.precio}"></span>
                                        </div>
                                    </li>
                                    <li th:if="${pedido.productos.isEmpty()}" class="list-group-item text-muted">No hay productos en este pedido.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p th:if="${pedidos.isEmpty()}" th:text="${mensajeSinPedidos}" class="text-center text-muted"></p>
    </section>
</main>

<footer th:insert="templates/footer :: footer"></footer>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
