<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taller Web I</title>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/modoOscuro.css}">
    <style>
        body {
            font-family: "Lexend Deca", sans-serif;
        }
    </style>
</head>
<body class="p-0 m-0">
    <header th:insert="templates/header :: header"></header>
    <nav class="sticky-top" th:insert="templates/nav :: nav"></nav>
    <main>
        <section class="container my-4">
            <h2 class="text-center mb-4">Historial de Pedidos</h2>
            <table th:if="${!pedidos.isEmpty()}" class="table">
                <thead>
                <tr>
                    <th>Nro pedido</th>
                    <th>Cantidad de copias</th>
                    <th>Metros</th>
                    <th>Costo del servicio</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pedido: ${pedidos}">
                    <td class="fw-bold" th:text="${pedido.id}"></td>
                    <td th:text="${pedido.cantCopias}"></td>
                    <td th:text="${pedido.metrosTotales}"></td>
                    <td th:text="${pedido.costoServicio}"></td>
                    <td th:text="${pedido.fechaCreacion}"></td>
                    <td th:class="${pedido.estado.claseCss}" th:text="${pedido.estado.descripcion}"></td>
                </tr>
                </tbody>
            </table>
            <p th:if="${pedidos.isEmpty()}" th:text="${mensajeSinPedidos}" class="text-center text-muted"></p>
        </section>
    </main>
    <footer class="footer bg-black bg-gradient text-white p-5">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-1">Integrantes:</h4>
                <p class="mb-1">Lautaro Saéz</p>
                <p class="mb-1">Landín Iván Lautaro</p>
                <p class="mb-1">Medina Jeremías</p>
                <p class="mb-1">Forno Alan</p>
                <p class="mb-0">Pablo Rocha</p>
                <h4 class="mb-1 mt-3 fs-2">SublimApp</h4>
            </div>
            <div class="footer-right text-end fs-5">
                <p class="mb-1">Universidad Nacional de La Matanza</p>
                <p class="mb-1">Taller Web I</p>
                <img src="/spring/img/unlam_logo.png" alt="Logo UNLaM" style="height: 40px;">
            </div>
        </div>
    </footer>
    <script th:src="@{/js/main.js}"></script>

</body>
</html>
